<div class="container">
    <h1>Post</h1>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered">
                {% for post in post_list %}
                <tr>
                    <td>
                        <a href="/blog/post/{{ post.slug }}">
                            {{ post.title }} / {{ post.create_date }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
